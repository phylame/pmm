<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="#{|cms.${tag}.item.title|(${item.who})}">Page Title</title>
<link
  href="../static/css/pmm.css"
  th:href="'/css/pmm.css'"
  rel="stylesheet" />
<link
  href="../static/css/tabling.css"
  th:href="'/css/tabling.css'"
  rel="stylesheet" />
</head>
<body>
  <div id="container">
    <div th:replace="widgets :: header">(Put header bar here)</div>
    <div
      id="banner"
      class="wrapper">
      <h2 th:text="#{|cms.${tag}.item.banner|(${item.who})}">Banner Title</h2>
    </div>
    <div th:replace="widgets :: menubar(names=${names})">(Put menu bar here)</div>
    <div id="content">
      <div class="wrapper">
        <div>
          Paths:
          <a href="#">Tags</a>
          ->
          <a href="#">Tag</a>
        </div>
        <div style="min-height: 18em;">
          <div
            class="left"
            style="min-height: 13em; min-width: 9em; padding: 1em; border-radius: 0 0 0.5em 0.5em; box-shadow: 0.5em 0.5em 0.8em #888888;">
            <ul style="list-style: none;">
              <li><a href="#">Tagged Books</a></li>
              <li><a href="#">Cover Files</a></li>
            </ul>
          </div>
          <div
            class="right"
            style="margin: 0 auto; max-width: 70%;">
            <table
              id="detailing"
              th:object="${item}">
              <tr th:each="unit: ${itemUnits}">
                <th th:text="#{|cms.${tag}.list.vo.${unit.name}|}">Field Name</th>
                <td th:text="*{__${unit.name}__}">Field Value</td>
              </tr>
            </table>
            <div>
              <button class="button">Add</button>
              <button class="button">Edit</button>
              <button class="button">Delete</button>
            </div>
          </div>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <div th:replace="widgets :: footer">(Put footer bar here)</div>
  </div>
</body>
</html>
