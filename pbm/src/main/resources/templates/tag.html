<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Tag Details</title>
<link
  href="../static/css/pmm.css"
  th:href="'/css/pmm.css'"
  rel="stylesheet" />
<link
  href="../static/css/tabling.css"
  th:href="'/css/tabling.css'"
  rel="stylesheet" />
</head>
<body>
  <div>
    <table
      id="detailing"
      th:object="${tag}">
      <tr>
        <th>ID:</th>
        <td th:text="*{id}">1</td>
      </tr>
      <tr>
        <th>Name:</th>
        <td th:text="*{name}">1</td>
      </tr>
      <tr>
        <th>Books:</th>
        <td th:text="*{books}">1</td>
      </tr>
      <tr>
        <th>Intro:</th>
        <td th:text="*{intro}">1</td>
      </tr>
    </table>
  </div>
</body>
</html>
